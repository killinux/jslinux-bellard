<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>带虚拟键盘的jslinux</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/softkeys-0.0.1.css">
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
	<![endif]-->
    <style>
		body{ background-color: #F0F0F0 }
    	.jq22-header h3{ text-align: center; line-height: 30px; }
    </style>
    
    <style>
	.term {
	    font-family: courier,fixed,swiss,monospace,sans-serif;
	    font-size: 14px;
	    color: #f0f0f0;
	    background: #000000;
	}

	.termReverse {
	    color: #000000;
	    background: #00ff00;
	}
	#note {
	    font-size: 12px;
	}
	#copyright {
	    font-size: 10px;
	}
	#clipboard {
	    font-size: 12px;
	}
	</style>
</head>
<body onload="start()">
	<table border="0">
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="term.js"></script>
		<script type="text/javascript" src="cpux86-ta.js"></script>
		<script type="text/javascript" src="jslinux.js"></script>
		<input style="display:none" type="button" value="Clear clipboard" onclick="clear_clipboard();"><br><textarea  style="display:none" row="4" cols="16" id="text_clipboard"></textarea>
	</table>
	
	<div class="softkeys" data-target="input[name='code']"></div>
	<div style="display:none" class="jq22-container"><!--for softkeys demo ，not used  -->
		<div class="container-fluid mt50">
                  <form class="row form">
                      <div  class="col-sm-offset-4 col-sm-4 form-group">
                          <input type="text" name="code" class="form-control input-lg">
                      </div>
                  </form>
	      </div>
		
	</div>
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/softkeys-0.0.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
                $('.softkeys').softkeys({
                    target : $('.softkeys').data('target'),
                    layout : [
                        [
                            ['`','~'],
                            ['1','!'],
                            ['2','@'],
                            ['3','#'],
                            ['4','$'],
                            ['5','%'],
                            ['6','^'],
                            ['7','&amp;'],
                            ['8','*'],
                            ['9','('],
                            ['0',')'],
                            ['-', '_'],
                            ['=','+'],
                            'delete'
                        ],
                        [	'tab',
                            'q','w','e','r','t','y','u','i','o','p',
                            ['[','{'],
                            [']','}']
                        ],
                        [
                            'capslock',
                            'a','s','d','f','g','h','j','k','l',
                            [';',':'],
                            ["'",'&quot;'],
                            ['\\','|'],
                            'return'
                        ],
                        [
                            'shift',
                            'z','x','c','v','b','n','m',
                            [',','&lt;'],
                            ['.','&gt;'],
                            ['/','?'],
                            ['@']
                           
                        ],
                        [
                         'space'
                        ]
                    ]
                });
            });
	</script>
</body>
</html>
